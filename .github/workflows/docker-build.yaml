name: Docker Compose Actions Workflow

on: 
  pull_request:
    types: [opened, synchronize, reopened, closed]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build the stack
        id: build
        run: |
          mkdir -p /tmp/.docker-cache
          docker-compose -f ./infra/docker-compose.yaml build --progress=plain
      - name : integration_test_keycloak_backend
        run : |
          docker-compose -f ./infra/docker-compose.yaml up --detach --wait --wait-timeout 30
          ./backend/test/oidc-login.sh
          docker-compose -f ./infra/docker-compose.yaml down
      
    
